name: Deploy Auth to Korea Region

on:
  push:
    branches: [main, develop]
    paths:
      - 'auth/**'
      - '.github/workflows/deploy-auth-korea.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: auth-api
  EKS_CLUSTER_NAME: one
  WORKING_DIR: auth

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
      image-uri: ${{ steps.image-info.outputs.image-uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd auth
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Set image info for ArgoCD
        id: image-info
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update deployment manifest
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          sed -i "s|image: .*amazonaws.com/auth-api:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" auth/k8s/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add auth/k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: Update auth image tag to ${{ github.sha }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
      
      - name: Deployment Summary
        run: |
          echo "üöÄ Image built and pushed successfully!"
          echo "üì¶ Image: ${{ steps.image-info.outputs.image-uri }}"
          echo "üè∑Ô∏è  Tag: ${{ steps.image-info.outputs.image-tag }}"
          echo ""
          echo "‚úÖ Manifest updated in Git"
          echo "‚è≥ ArgoCD will automatically sync the changes"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "üöÄ CI Pipeline Summary"
          echo "===================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "‚úÖ Build & Push: ${{ needs.build-and-push.result }}"
          echo ""
          echo "üìù Next Steps:"
          echo "1. ArgoCD will detect the manifest change"
          echo "2. ArgoCD will automatically sync to EKS"
          echo "3. Check ArgoCD UI for deployment status"
